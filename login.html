<div class="container">
    <div class="header">
        
        <h1>Welcome to Cheapo Mail</h1>
        
    </div>
    
    <div class="loginPage">
        
        <div id="errorMessage">
                 
        </div>

        <form id="loginForm" action="" method="post">

            <label class="label">Sign in to continue</label>
            
            <input id="username" placeholder="Username" type="text" name="username" required autofocus><br>
            
            <input id="pass" placeholder="Password" type="password" name="pass" required><br>
            
            <button type="submit">Login</button><br>
            
        </form> 
        
    </div>
</div>
